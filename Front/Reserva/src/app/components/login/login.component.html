<div class="parent">
  <div class="div1">
    <h1>Bem-vindo à EasyReserve</h1>
    <p>Sua plataforma de reservas preferida</p>
  </div>

  <div class="div2">

    <form (ngSubmit)="fazerLogin()">
      <div class="login">
        <h1>FAÇA LOGIN</h1>
      </div>

      <div class="campo">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="seu@email.com"
          required
        />
      </div>

      <div class="campo">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          [(ngModel)]="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div class="options">
        <div class="remember">
          <input type="checkbox" id="lembrar" />
          <label for="lembrar">Lembrar-me</label>
        </div>
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <button type="submit" class="Botao Entrar">ENTRAR</button>

      <div class="register-link">
        <p>Não tem uma conta? <a href="criar-conta.html">Criar conta</a></p>
      </div>
    </form>
  </div>
</div>
